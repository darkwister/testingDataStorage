<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="tasks-fields">
    <ion-input type="text" placeholder="Task Name" value="taskName"></ion-input>
    <ion-input type="text" placeholder="Task Description" value="taskDescription"></ion-input>
    <ion-button (click)="addTask()">Add Task</ion-button>
    <ion-button (click)="editTask(this.taskSelected.id || 0)">Delete Task</ion-button>
  </div>

  <div class="tasks-list">
    <ion-list>
      <ion-item *ngFor="let task of tasks" (click)="selectTask(task)">
        <ion-label>
          <h2>{{ task.title }}</h2>
          <p>{{ task.description }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
